<!DOCTYPE html>
<html>
<head>
  <title>Insertion Sort Model</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="main-cont"><h1 class="custom-underline">insertion sort</h1>
      <ul class="description">
        <li>Insertion sort builds the final sorted array one item at a time.</li>
        <li>It works by comparing each new element to the already-sorted elements and inserting it into the correct position.</li>
        <li>This process repeats until all elements are sorted.</li>
      </ul>
      <div class="bar-container"></div>
    </div>
    <script src="insertion.js" defer></script>
</body>
